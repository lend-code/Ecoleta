<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta ="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Criar ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/create-point.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/items-grid.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <div class="page-create-point">
        <header>
            <img src="./icones/logo.svg" alt="Logo da ecoleta">
            <a href="http://google.com.br">
                <span></span>
                Voltar para home
            </a>
         </header>

         <form class="form" action="">
             <h1>Cadastro do ponto de coleta</h1>
             <fieldset>
                 <legend><h2>Dados da entidade</h2></legend>
                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" required>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address" required>
                    </div>
                    
                    <div class="field">
                        <label for="address2">Número/Complemento</label>
                        <input type="number" name="address2" required>
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" required>
                            <option value="">Selecione o estado</option>
                        </select>
                    </div>
    
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select disabled name="city" required>
                            <option value="">Selecone a cidade</option>
                        </select>
                    </div>
                </div>
             
             </fieldset>


             <fieldset>
                <legend><h2>Ítens de coleta</h2></legend>
             </fieldset>
             <div class="items-grid">
                <li data-id="1">
                    <img src="./icones/lampadas.svg" alt="lâmpadas">
                    <span>Lâmpadas</span>
                </li> 

                <li data-id="2">
                    <img src="./icones/baterias.svg" alt="Pilhas e Baterias">
                    <span>Pilhas e Baterias</span>
                </li>

                <li data-id="3">
                    <img src="./icones/papeis-papelao.svg" alt="Papéis e papelão">
                    <span>Papéis e papelão</span>
                </li>

                <li data-id="4">
                    <img src="./icones/eletronicos.svg" alt="Resíduos e Eletrônicos">
                    <span>Resíduos Eletrônicos</span>
                </li>

                <li data-id="5">
                    <img src="./icones/organicos.svg" alt="Resídous Orgânicos">
                    <span>Resídous Orgânicos</span>
                </li>

                <li data-id="6">
                    <img src="./icones/oleo.svg" alt="Óleo de cozinh">
                    <span>Óleo de cozinha</span>
                </li>
             </div>

             <input type="hidden" name="items">

             <button type="submit">Cadastrar ponto de coleta</button>
         </form>
    </div>

    <script>
        const $ = document.querySelector.bind(document)
    </script>

    <script src="js/buscaEstados.js"></script>
    <script src="js/buscaCidades.js"></script>
    <script src="js/itemsDeColeta.js"></script>

</body>
</html>
